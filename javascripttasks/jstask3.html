<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .abc{
        border: 1px solid black;
        width:300px;
       }
    </style>
</head>
<body class="abc">
    <table>
        <tr>
            <td><label for="n1">1st Number:</label></td>
            <td><input id="n1" type="number"></td>     
        </tr>
        <tr>
            <td><label for="n2">2nd Number:</label></td>
            <td><input id="n2" type="number"></td>          
        </tr>
    </table>
    
    <button value="Multiply" onclick="mul()" >Multiply</button>
    <button value="Divide" onclick="div()">Divide</button>
    
    <p>The result is:<br>
    <span id="result"></span>
    </p>
    <script>
        function mul(){
            num1=document.getElementById("n1").value;
            num2=document.getElementById("n2").value;
            document.getElementById("result").innerHTML=num1*num2;
        }

        function div(){
            num1=document.getElementById("n1").value;
            num2=document.getElementById("n2").value;
            document.getElementById("result").innerHTML=num1/num2;
        }
    </script>
</body>
</html>
