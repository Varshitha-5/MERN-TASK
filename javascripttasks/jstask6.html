<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS TASK-6</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous">
        <style>
            body {
                display:flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f5f5f5;
            }
    
            .transparent-box {
                background-color: rgba(255, 255, 255, 0.8);
                padding: 20px;
                border-radius: 7px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            }
        </style>
</head>
<body>
    <div class="transparent-box w-25">
        <form class="frm needs-validation" id="loginForm" novalidate>
            <div class="text-center mb-4 mt-4"><h2><i>Instagram</i></h2></div>
                <div class="row mb-4">
                    
                    <div class="col-12">
                        <div class="input-group">
                            <div class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></div>
                            <input type="text" class="form-control" placeholder="Username" id="username" required>
                            <div class="invalid-feedback">
                                Please enter a valid Username!
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-4">

                    <div class="col-12">
                        <div class="input-group">
                            <div class="input-group-text" ><i class="fa fa-lock icon" aria-hidden="true"></i></div>
                            <input type="password" id="password" class="form-control" placeholder="Password" required>
                            <div class="invalid-feedback">
                                Please enter a valid Password!
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-block btn-primary">
                        Log in<i  aria-hidden="true"></i>
                    </button>
                </div>
                <div>
                    <div class="form-check mt-4" >
                        <div style="display: inline;">
                        <input class="form-check-input" type="checkbox" id="flexCheck">
                        <label class="form-check-label" for="flexCheck">Remember me</label>
            
                        <p><a href="#" class="link-offset-1 link-underline link-underline-opacity-0" id="forgotPasswordLink">Forget Password?</a></p>
                    </div>
                    </div>
   
                </div>
        </form>
        <p class="text-center">Don't have an account!<a href="#" class="link-offset-1 link-underline link-underline-opacity-0" id="signUpLink">Sign up here.</a></p>

     </div>
      <!-- <div>
        <p class="text-center">Don't have an account!<a href="#" class="link-offset-1 link-underline link-underline-opacity-0">Sign up here.</a></p>
    </div>  -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Simulate login process
    if (username === 'testuser' && password === 'password123') {
        alert('Login successful!');
    } else {
        alert('Invalid username or password');
    }
});
document.getElementById('forgotPasswordLink').addEventListener('click', function(event) {
            event.preventDefault();
            alert('A link to reset your password has been sent to your email address.');
        });

        document.getElementById('signUpLink').addEventListener('click', function(event) {
            event.preventDefault();
            alert('Redirecting to the sign-up page...');
        });
    </script>
</body>
</html>
