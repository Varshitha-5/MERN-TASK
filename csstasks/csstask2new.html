<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS TASK-2</title>
    <style>
        .vnav{
    padding: 15px;
    background-color: aquamarine;
    color: blue;
    width:180px;
}
.vnav:hover{
    background-color: orange;
    color: white;
    cursor: pointer;
}

.hnav{
    margin: -2px;
    border-right: blue solid 1px;
    display: inline;
    padding: 10px 20px;
    background-color: #c5c6d0;
    color:blue;
}

.hnav:hover{
    background-color: #808080;
    color: white;
    cursor:pointer;
}
    </style>
</head>
<body>
    <h3>Vertical Navigation Bar</h3>
    <div >
        <div class="vnav">Home</div>
        <div class="vnav">Java</div>
        <div class="vnav">CSS</div>
        <div class="vnav">HTML</div>
        <div class="vnav">Bootstrap</div>
    </div>
<h3>Horizontal Navigation Bar</h3>
    <div >
        <div class="hnav">Home</div>
        <div class="hnav">Java</div>
        <div class="hnav">HTML</div>
        <div class="hnav">CSS</div>
        <div class="hnav" style="border:0px">Bootstrap</div>
    </div>
</body>
</html>
